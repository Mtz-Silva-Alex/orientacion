<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Altas - Tutorías</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:800px;margin:30px auto;padding:10px;}
    label{display:block;margin-top:12px;font-weight:600;}
    input[type="text"], input[type="email"], textarea, select{width:100%;padding:8px;margin-top:6px;border:1px solid #ccc;border-radius:4px;}
    .row{display:flex;gap:10px}
    .row > div{flex:1}
    button{margin-top:14px;padding:10px 16px;border:none;border-radius:6px;background:#1976d2;color:white;font-weight:700;cursor:pointer;}
    .note{font-size:0.9rem;color:#666;margin-top:8px}
  </style>
</head>
<body>
  <h1>Registrar alumno - Tutorías (Altas)</h1>

  <form id="formAltas" method="post" action="altas.php" novalidate>
    <div class="row">
      <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" name="nombre" type="text" required />
      </div>
      <div>
        <label for="apellido">Apellido</label>
        <input id="apellido" name="apellido" type="text" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="email">Correo electrónico</label>
        <input id="email" name="email" type="email" />
      </div>
      <div>
        <label for="telefono">Teléfono</label>
        <input id="telefono" name="telefono" type="text" />
      </div>
    </div>

    <label for="materia">Materia</label>
    <input id="materia" name="materia" type="text" required />

    <label for="factor">Factor de riesgo</label>
    <select id="factor" name="factor" required>
      <option value="">-- Selecciona --</option>
      <option value="No entrega actividades">No entrega actividades</option>
      <option value="No asiste a clases">No asiste a clases</option>
      <option value="Problemas de conducta">Problemas de conducta o indisciplina</option>
      <option value="Socioeconomico">Problemas socioeconómicos</option>
      <option value="Salud">Problemas de salud</option>
      <option value="Aprendizaje">Problemas de aprendizaje</option>
    </select>

    <label for="estrategia">Estrategia de intervención (breve)</label>
    <textarea id="estrategia" name="estrategia" rows="3" placeholder="Ej. Asesoría académica, recuperación de créditos, etc."></textarea>

    <label for="observacion">Observación (opcional)</label>
    <textarea id="observacion" name="observacion" rows="3"></textarea>

    <button type="submit">Guardar registro</button>

    <p class="note">Nota: este formulario envía datos a <code>altas.php</code>, que los insertará en la base de datos.</p>
  </form>

  <script>
    // Validación mínima cliente
    document.getElementById('formAltas').addEventListener('submit', function(e){
      var nombre = document.getElementById('nombre').value.trim();
      var materia = document.getElementById('materia').value.trim();
      var factor = document.getElementById('factor').value;
      if(!nombre || !materia || !factor){
        alert('Por favor completa Nombre, Materia y Factor de riesgo.');
        e.preventDefault();
      }
    });
  </script>
</body>
</html>
